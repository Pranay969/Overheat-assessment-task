<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use Items</title>
  <link rel="stylesheet" href="item.css">
  <script src="item.js" defer></script>
</head>
<body>
  <div class="items-container">
    <h1>Use Items</h1>

    <div class="item">
      <p><strong>Water Buckets:</strong> <span id="waterCount">5</span></p>
      <button id="useWater">Use Water Bucket</button>
    </div>

    <div class="item">
      <p><strong>Seeds:</strong> <span id="seedCount">10</span></p>
      <button id="useSeeds">Use Seeds</button>
    </div>

    <p id="message"></p> <!-- Feedback message area -->

    <button id="goBack">Go Back</button>
  </div>
</body>
</html>
