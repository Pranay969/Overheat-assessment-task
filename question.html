<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 2</title>
    <link rel="stylesheet" href="question.css">
    <script src="question.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz: How many legs does a spider have?</h1>
        <form id="quizForm">
            <div class="question">
                <label>
                    <input type="radio" name="answer" value="6">
                    6
                </label>
            </div>
            <div class="question">
                <label>
                    <input type="radio" name="answer" value="8">
                    8
                </label>
            </div>
            <div class="question">
                <label>
                    <input type="radio" name="answer" value="10">
                    10
                </label>
            </div>
            <div class="question">
                <label>
                    <input type="radio" name="answer" value="12">
                    12
                </label>
            </div>
            <button type="button" id="submitAnswer">Submit Answer</button>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
